<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Edit Contacts</h3>
    {% if success_message %}<p><strong>{{ success_message }}</strong></p>{% endif %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% if contact %}
        <form action = "{% url 'v1:edit_contact' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ contact.id }}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}">
        <label for="msisdn">Contact Number</label>
        <input type="text" id="msisdn" name="msisdn" value="{{ contact.msisdn }}">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ contact.address }}">
        <input type="submit" name="edit" value="Edit" />
        <input type="submit" name="delete" value="Delete" />
        <input type="submit" name="back" value="Back" />
    </form>
    {% else %}
        <p>No contacts are available.</p>
    {% endif %}

</body>
</html>
