<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    {% if contacts %}
        <ul>
        {% for c in contacts %}
            <li><a href="/v1/{{ c.id }}/">{{ c.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No contacts are available.</p>
    {% endif %}
    <h3>Create Contacts</h3>
    {% if success_message %}<p><strong>{{ success_message }}</strong></p>{% endif %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action = "{% url 'v1:create_contacts' %}" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="name">
        <label for="msisdn">Contact Number</label>
        <input type="text" id="msisdn" name="msisdn" value="Contact Number">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="address">
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
